<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="assets/css/style.css">
<title>Formulario de Login com Validação </title>
</head>
<body>

 <!--Conteudo principal-->
<main class="container">
<!--Formulario-->    
<form id="form" action="">

<!--Titulos-->
<h1>Cadastre-se</h1>
<label>Login</label>

<!--Sessaão com label e inputs-->
<section>
<input type="email" class="error" required="required">
<span class="error"></span>
</section>

<label>Senha</label>
<section>
<input type="password" class="error" required="required">
<span class="error"></span>
</section>

<!--Botão de envio do formulario-->
<button id="finishin">Cadastrar</button>

<!--Footer com as redes sociais-->
<footer>
<button class="instagram" id="instagram">
<img src="assets/images/insta.png" class="instagram-icon">
Instagram</button>



<button class="linkedin" id="linkedin">
<img src="assets/images/linkedin.png" class="linkedin-icon">
Linkedin</button>

<button class="github" id="github">
<img src="assets/images/github.png" class="github-icon">
Github</button>
</footer>

<!--Artigo que esta animação com sprite-->
<article class="animation"></article>

<!--Creditos ao desenvolvedor-->
<h2>By: Jorge Marcelo</h2>
</form>
</main>
    

<script src="assets/javascript/script.js"></script>
</body>
</html>
